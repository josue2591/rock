openai_stuff.example:
  path: '/openai-stuff/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\openai_stuff\Controller\OpenaiStuffController::build'
  requirements:
    _permission: 'access content'

openai_stuff.settings_form:
  path: '/admin/config/system/openai-stuff'
  defaults:
    _title: 'openai stuff settings'
    _form: 'Drupal\openai_stuff\Form\SettingsForm'
  requirements:
    _permission: 'administer openai_stuff configuration'
